<div class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white text-gray-900 rounded-md w-full max-w-md p-6 shadow-lg">
    <h2 class="text-xl font-bold mb-4">Editar Usuario</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Nombre</label>
      <input [(ngModel)]="nombre" type="text" class="w-full p-2 border rounded" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Correo</label>
      <input [(ngModel)]="correo" type="email" class="w-full p-2 border rounded" />
    </div>

    <div class="flex justify-end gap-2">
      <button (click)="onClose.emit()" class="px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded">
        Cancelar
      </button>
      <button (click)="guardar()" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded">
        Guardar
      </button>
    </div>
  </div>
</div>
