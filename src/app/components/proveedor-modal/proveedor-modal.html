<div class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-black text-green-400 w-full max-w-lg p-6 rounded-md shadow-lg">
    <h2 class="text-2xl font-bold mb-4">
      {{ proveedor ? 'Editar Proveedor' : 'Agregar Proveedor' }}
    </h2>

    <div class="space-y-4">
      <div>
        <label for="nombre" class="block mb-1 font-semibold">Nombre</label>
        <input
          id="nombre"
          [(ngModel)]="nombre"
          type="text"
          class="w-full px-3 py-2 border border-green-500 text-white rounded"
        />
      </div>

      <div>
        <label for="telefono" class="block mb-1 font-semibold">Teléfono</label>
        <input
          id="telefono"
          [(ngModel)]="telefono"
          type="text"
          class="w-full px-3 py-2 border border-green-500 text-white rounded"
        />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input
          id="email"
          [(ngModel)]="email"
          type="email"
          class="w-full px-3 py-2 border border-green-500 text-white rounded"
        />
      </div>

      <div>
        <label for="categoria" class="block mb-1 font-semibold">Categoría</label>
        <select
          id="categoria"
          [(ngModel)]="categoriaId"
          class="w-full p-2 rounded border border-green-500 bg-black text-white mb-4"
        >
          <option [ngValue]="null" disabled>Selecciona una categoría</option>
          <option *ngFor="let cat of categorias" [ngValue]="cat.id">
            {{ cat.nombre }}
          </option>
        </select>
      </div>
    </div>

    <div class="mt-6 flex justify-end space-x-3">
      <button
        type="button"
        class="px-4 py-2 bg-red-500 text-white hover:bg-gray-400 rounded"
        (click)="cerrar()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="px-4 py-2 bg-green-500 text-white hover:bg-green-600 rounded"
        (click)="guardar()"
        [disabled]="!nombre.trim() || !email.trim() || !categoriaId"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
