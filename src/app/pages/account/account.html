<div class="min-h-screen flex items-center justify-center bg-gradient-to-br ">
  <div class="container mx-auto p-6">
    <div class="bg-black rounded-2xl shadow-lg max-w-md mx-auto p-8 border border-green-300">
      
      <!-- Título -->
      <h1 class="text-3xl font-extrabold text-green-400 text-center mb-6">
        Account Detail
      </h1>

      <!-- Datos de Usuario -->
      <div *ngIf="accountDetail$ | async as user">
        
        <!-- Avatar -->
        <div class="text-center mb-6">
          <div class="rounded-full bg-green-400 w-24 h-24 flex items-center justify-center text-black text-4xl font-bold shadow-md border-4 border-white mx-auto">
            {{user.fullName[0] | uppercase}}
          </div>
          <p class="mt-3 text-lg font-semibold text-green-500">{{user.fullName | titlecase}}</p>
          <p class="text-green-500 text-sm">{{user.email}}</p>
        </div>

        <hr class="mb-6 border-green-400">

        <!-- Información -->
        <div class="space-y-4">
          <div class="flex justify-between">
            <span class="text-green-400 font-medium">Full Name</span>
            <span class="text-green-600">{{user.fullName | titlecase}}</span>
          </div>
          
          <div class="flex justify-between">
            <span class="text-green-400 font-medium">Email</span>
            <span class="text-green-600">{{user.email}}</span>
          </div>

          <div>
            <span class="text-green-400 font-medium block mb-1">Roles</span>
            <ul class="flex flex-wrap gap-2">
              <li *ngFor="let role of user.roles" class="bg-green-700 text-white rounded-full py-1 px-3 text-xs font-semibold">
                {{role}}
              </li>
            </ul>
          </div>

          <div class="flex justify-between">
            <span class="text-green-400 font-medium">Access Failed Count</span>
            <span class="text-green-600">{{user.accessFailedCount}}</span>
          </div>
        </div>
        <button
          class="mt-4 flex items-center gap-1 text-sm bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow transition"
          (click)="openEdit(user)"
          type="button"
        >
          <mat-icon fontIcon="edit" class="text-white text-base"></mat-icon>
          Editar
        </button>
      </div>
    </div>
  </div>

  <!-- Aquí va el modal, por ejemplo -->
  <app-edit-user-modal
    *ngIf="selectedUser"
    [user]="selectedUser"
    (onClose)="closeEdit()"
    (onSave)="saveEdit($event)"
  ></app-edit-user-modal>
</div>
