<div class="min-h-screen bg-green-900 text-white p-8">
  <div class="max-w-4xl mx-auto bg-black rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-green-400">Tu Carrito</h1>

    <div *ngIf="carrito.length === 0" class="text-gray-300">El carrito está vacío.</div>

    <div *ngFor="let item of carrito; let i = index" class="mb-6 border-b border-gray-700 pb-4">
      <div class="flex justify-between items-center">
        <div class="flex gap-4 items-start">
          <img [src]="item.producto.imagen" alt="{{item.producto.nombre}}" class="h-20 w-20 object-contain bg-white rounded" />
          <div>
            <h2 class="text-lg font-semibold">{{ item.producto.nombre }}</h2>
            <p class="text-sm text-gray-400">Precio: ${{ item.producto.precio }}</p>

            <!-- Cantidad o menú de edición aquí -->
            <div class="mt-1">
              <ng-container *ngIf="editandoIndex === i; else mostrarCantidad">
                <div class="flex items-center gap-2 bg-white rounded p-1 text-black w-max">
                  <button
                    (click)="restarCantidadEditada()"
                    class="font-bold px-2 py-0.5 rounded hover:bg-gray-300"
                    type="button"
                  >−</button>
                  
                  <input
                    type="number"
                    [(ngModel)]="cantidadEditada"
                    (input)="validarCantidad(item.producto.stock)"
                    class="w-16 text-center bg-white outline-none"
                    min="1"
                    [max]="item.producto.stock"
                  />

                  <button
                    (click)="sumarCantidadEditada(item.producto.stock)"
                    class="font-bold px-2 py-0.5 rounded hover:bg-gray-300"
                    type="button"
                  >+</button>
                </div>

                <div class="mt-2 flex gap-4">
                  <button
                    (click)="cancelarEdicion()"
                    class="text-red-400 hover:underline text-sm cursor-pointer"
                  >
                    Cancelar
                  </button>
                  <button
                    (click)="aceptarEdicion(i)"
                    class="text-green-400 hover:underline text-sm cursor-pointer"
                  >
                    Aceptar
                  </button>
                </div>
              </ng-container>

              <ng-template #mostrarCantidad>
                <p class="text-sm text-gray-300 cursor-pointer" (click)="abrirEdicion(i, item.cantidad)">
                  Cantidad: {{ item.cantidad }} <span class="text-green-400 underline">Editar</span>
                </p>
              </ng-template>
            </div>
          </div>
        </div>

        <!-- Subtotal y botones -->
        <div class="flex flex-col items-end">
          <div class="text-2xl font-bold text-green-400 mb-2">
            ${{ (item.producto.precio * item.cantidad) | number:'1.2-2' }}
          </div>

          <div class="flex gap-2">
            <button (click)="eliminarProducto(i)" class="text-red-400 hover:underline text-sm cursor-pointer">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="carrito.length > 0" class="mt-6 text-lg font-bold text-green-400 flex justify-between">
        <div>Total:</div>
        <div class="text-right w-24">${{ total.toFixed(2) }}</div>
    </div>
  </div>
  <button
    *ngIf="carrito.length > 0"
    (click)="realizarVenta()"
    class="mt-6 bg-green-600 hover:bg-green-700 text-black font-bold py-2 px-4 rounded"
    style="margin-left: 1030px;"
    >
    Realizar Venta
    </button>
</div>
