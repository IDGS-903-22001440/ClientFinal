<div class="flex justify-center items-center min-h-screen  p-4">
  <div class="shadow-lg w-full max-w-sm p-8 bg-gray-900 rounded-lg border border-green-600">
    
    <h1 class="text-2xl font-bold text-green-400 mb-6 text-center">
      Change Password?
    </h1>

    <label class="block text-white font-semibold mb-1" for="currentPassword">
      Current Password
    </label>
    <input
      id="currentPassword"
      type="password"
      name="currentPassword"
      [(ngModel)]="currentPassword"
      placeholder="Current Password"
      class="w-full mb-4 p-2 rounded border border-green-500 bg-black text-green-200 placeholder-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
    />

    <label class="block text-white font-semibold mb-1" for="newPassword">
      New Password
    </label>
    <input
      id="newPassword"
      type="password"
      name="newPassword"
      [(ngModel)]="newPassword"
      placeholder="New Password"
      class="w-full mb-6 p-2 rounded border border-green-500 bg-black text-green-200 placeholder-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
    />

    <button
      [disabled]="!currentPassword || !newPassword"
      (click)="changePassword()"
      class="w-full p-3 rounded bg-green-600 hover:bg-green-700 disabled:opacity-50 text-black font-bold transition"
    >
      Change Password
    </button>

  </div>
</div>
