<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-black w-3/12" [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4 ">
            <h1 class="font-bold py-5 text-white">
                Login
            </h1>
            <h6 class="text-slate-600 text-base text-white">
                Login to your account
            </h6>
        </div>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="{{ hide ? 'password':'text'}}" formControlName="password" placeholder="Password" />
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="hide =! hide" matSuffix>
                {{ hide ? 'visibility_off':'visibility'}}
            </mat-icon>
        </mat-form-field>


        <a routerLink="/forget-password" class="text-green-400">Forgot Password?</a>


        <button type="submit" [disabled]="form.invalid"
        class="w-full border mt-4 rounded-md border-slate-200 py-2 px-3 bg-green-600 text-white font-bold hover:bg-green-800 disabled:opacity-50">
            Login
        </button>

        <div class="my-5">
            <span class="text-slate-600">
                DonÂ´t have an account?
            </span>
            <a  class="text-purple-700" [routerLink]="['/register']" class="text-green-400">Register</a>
        </div>
    </form>
</div>
