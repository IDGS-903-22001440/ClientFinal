<div class="mx-60 py-8 min-h-screen flex flex-col">
  <h1 class="text-3xl font-bold text-black mb-4">Usuarios Registrados</h1>

  <div class="overflow-x-auto rounded-md shadow-md">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-700 text-white">
          <th class="px-4 py-2 border border-gray-600 text-left">Nombre</th>
          <th class="px-4 py-2 border border-gray-600 text-left">Correo</th>
          <th class="px-4 py-2 border border-gray-600 text-left">Rol</th>
          <th class="px-4 py-2 border border-gray-600 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of users$ | async; trackBy: trackById" class="bg-gray-800 text-white hover:bg-gray-700 transition">
          <td class="px-4 py-2 border border-gray-700">{{ item.fullName }}</td>
          <td class="px-4 py-2 border border-gray-700">{{ item.email }}</td>
          <td class="px-4 py-2 border border-gray-700">{{ item.roles.join(', ') || '-' }}</td>
          <td class="px-4 py-2 border border-gray-700 text-center">
            <button
              class="text-blue-400 hover:text-blue-300 mr-2"
              (click)="openEdit(item)"
              title="Editar"
              type="button"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              class="text-red-500 hover:text-red-400"
              (click)="deleteUser(item.id)"
              title="Eliminar"
              type="button"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- AquÃ­ va el modal, por ejemplo -->
  <app-edit-user-modal
    *ngIf="selectedUser"
    [user]="selectedUser"
    (onClose)="closeEdit()"
    (onSave)="saveEdit($event)"
  ></app-edit-user-modal>
</div>
